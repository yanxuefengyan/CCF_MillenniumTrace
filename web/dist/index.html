<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千年影迹 - MillenniumTrace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #4C1D95 50%, #0F172A 100%);
            color: #F1F5F9;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: #CBD5E1;
        }
        
        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid #8B5CF6;
            color: white;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
        }
    </style>
</head>
<body>
    <div class="logo">影</div>
    <h1>千年影迹</h1>
    <p>用AI让藏品说话，30秒穿越千年</p>
    
    <div class="btn-container">
        <button class="btn btn-primary">开始时空之旅</button>
        <button class="btn">浏览影迹画廊</button>
    </div>
    
    <p style="margin-top: 50px; font-size: 0.9rem; opacity: 0.7;">技术支持：文心4.5 & Comate</p>
    
    <script>
        // 简单交互
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('本页面为临时静态版本，功能尚未实现。');
            });
        });
    </script>
</body>
</html>
