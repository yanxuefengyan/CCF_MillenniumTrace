<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="千年影迹 - 用AI让藏品说话，30秒穿越千年" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="千年影迹 - MillenniumTrace" />
    <meta property="og:description" content="用AI让藏品说话，30秒穿越千年" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://millennium-trace.dev" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="千年影迹 - MillenniumTrace" />
    <meta name="twitter:description" content="用AI让藏品说话，30秒穿越千年" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/NotoSansSC-Regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <title>千年影迹 - MillenniumTrace</title>
    
    <!-- Inline Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', sans-serif;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
        color: #F1F5F9;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Loading Animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0F172A;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(139, 92, 246, 0.2);
        border-top: 3px solid #8B5CF6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        color: #CBD5E1;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      /* Performance optimizations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div class="loading-container" id="loading">
        <div class="loading-spinner gpu-accelerated"></div>
        <div class="loading-text">正在初始化时空引擎...</div>
      </div>
    </div>
    
    <!-- 确保加载界面不会一直显示 -->
    <script>
      // 5秒后强制移除加载界面
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          console.log('强制移除加载界面');
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
        }
      }, 5000);
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // Monitor Web Vitals
      const observer = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          console.log(entry.name, entry.startTime);
        }
      });
      
      observer.observe({ entryTypes: ['measure', 'navigation'] });
      
      // Error Reporting
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // TODO: Send to error reporting service
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // TODO: Send to error reporting service
      });
    </script>
  </body>
</html>
